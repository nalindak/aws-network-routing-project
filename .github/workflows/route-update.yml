name: Route Table Updates

on:
  push:
    branches: [ main ]
    paths:
      - 'config/routes.yaml'
      - 'python/route_manager.py'
      - '.github/workflows/route-update.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'config/routes.yaml'
      - 'python/route_manager.py'
      - '.github/workflows/route-update.yml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: true
        type: boolean
      validate_only:
        description: 'Only validate configuration'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-southeast-4
  PYTHON_VERSION: "3.11"

permissions:
  id-token: write
  contents: read

jobs:
  route-update:
    name: Route Table Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          cd python
          uv sync

      - name: Validate Route Configuration
        run: |
          cd python
          uv run python route_manager.py --config ../config/routes.yaml --region ${{ env.AWS_REGION }} --validate-only

      - name: Update Route Tables
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !github.event.inputs.validate_only
        run: |
          cd python
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            uv run python route_manager.py --config ../config/routes.yaml --region ${{ env.AWS_REGION }} --dry-run
          else
            uv run python route_manager.py --config ../config/routes.yaml --region ${{ env.AWS_REGION }}
          fi

      - name: Dry Run Route Updates
        if: github.event_name == 'pull_request' || github.event.inputs.dry_run == 'true'
        run: |
          cd python
          uv run python route_manager.py --config ../config/routes.yaml --region ${{ env.AWS_REGION }} --dry-run

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Route Table Update Validation ✅
            
            Route table configuration has been validated successfully.
            
            **Configuration File:** \`config/routes.yaml\`
            **Region:** \`${{ env.AWS_REGION }}\`
            **Status:** ✅ Valid
            
            The route table updates are ready for deployment.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            }) 